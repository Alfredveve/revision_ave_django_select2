{% extends 'blog/base.html' %}

{% block section %}

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date de Publication</th>
        <th>Voir</th>
        <th>Modifier</th>
        <th>Supprimer</th>
    </tr>
    </thead>
    <tbody>
   {% for blog in blogs %}
     <tr>
        <th>{{ blog.id }}</th>
        <th>{{ blog.title }}</th>
        <th>{{ blog.datapub }}</th>
        <th>
            <a href="#">Voir</a>
            <a href="{% url 'modifier' blog.id %}">Modifier</a>
            <a href="#">Supprimer</a>
        </th>
    </tr>
    {% empty %}
    <h2>La table des vide, pas d'article</h2>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
